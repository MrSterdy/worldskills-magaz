<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MobilePlus</title>

    <link rel="stylesheet" type="text/css" href="./static/style/app.css">
</head>
<body>
<main>
    <form>
        <div id="search">
            <input type="text" name="search">
            <button type="button" id="cart">
                <img src="./static/images/shopping-cart.png">
            </button>
            <dialog>
                <button type="button" id="cart-close" autofocus>X</button>
                <div id="cart-wrapper">
                    <span>Корзина пустая</span>
                    <div id="products-wrapper"></div>
                </div>
            </dialog>
        </div>

        <div id="filter-menu">
            <div>
                <h3>Цена (руб.)</h3>
                <div>
                    <span>От </span><input type="number" name="min-price" required><span> до </span><input type="number" name="max-price" required>
                </div>
                <div>
                    Сортировать по
                    <select name="price-sort">
                        <option value="descending">Убыванию</option>
                        <option value="ascending">Возрастанию</option>
                    </select>
                </div>
            </div>
            <div>
                <h3>Оперативная память (гб.)</h3>
                <div>
                    <span>От </span><input type="number" name="min-ram" required><span> до </span><input type="number" name="max-ram" required>
                </div>
            </div>
            <div>
                <h3>Встроенная память (гб.)</h3>
                <div>
                    <span>От </span><input type="number" name="min-storage" required><span> до </span><input type="number" name="max-storage" required>
                </div>
            </div>
            <div>
                <h3>Производители</h3>
                <ul id="manufacturers"></ul>
            </div>
            <div>
                <span>Только со скидками</span>
                <input type="checkbox" name="discounts">
            </div>
        </div>

        <div id="actions">
            <input type="submit" value="Применить">
            <button type="button" id="clear-filters">Сбросить</button>
        </div>
    </form>
    <ul id="products"></ul>
</main>
<script type="text/javascript" src="./static/script/app.js"></script>
</body>
</html>
